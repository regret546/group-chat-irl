name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main  # Change this if your main branch is named differently

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd /var/www/group-chat-irl
            
            # Pull latest changes
            echo "ðŸ“¥ Pulling latest changes from GitHub..."
            git pull origin main
            
            # Install/update frontend dependencies
            echo "ðŸ“¦ Installing frontend dependencies..."
            npm install
            
            # Build frontend
            echo "ðŸ—ï¸  Building frontend..."
            npm run build
            
            # Install/update backend dependencies
            echo "ðŸ“¦ Installing backend dependencies..."
            cd backend
            npm install
            
            # Restart backend with PM2
            echo "ðŸ”„ Restarting backend..."
            pm2 restart group-chat-backend || pm2 start server.js --name group-chat-backend
            
            # Reload nginx
            echo "ðŸ”„ Reloading nginx..."
            sudo systemctl reload nginx
            
            echo "âœ… Deployment completed successfully!"
          EOF
      
      - name: Deployment Success
        run: |
          echo "âœ… Successfully deployed to Hostinger VPS!"

