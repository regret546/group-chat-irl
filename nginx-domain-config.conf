# Nginx configuration for groupchatirl.blog with SSL
# This is the complete configuration after running Certbot
# Place this in /etc/nginx/sites-available/group-chat-irl
# Then symlink: sudo ln -s /etc/nginx/sites-available/group-chat-irl /etc/nginx/sites-enabled/
# Finally: sudo nginx -t && sudo systemctl reload nginx

# HTTP server - redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name groupchatirl.blog www.groupchatirl.blog;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name groupchatirl.blog www.groupchatirl.blog;
    
    # SSL certificates (automatically configured by Certbot)
    ssl_certificate /etc/letsencrypt/live/groupchatirl.blog/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/groupchatirl.blog/privkey.pem;
    
    # SSL configuration (automatically added by Certbot)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # IMPORTANT: Increase max body size for file uploads
    client_max_body_size 100M;
    
    # Increase timeouts for large file uploads
    client_body_timeout 120s;
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    
    # Location for API requests (backend Node.js server)
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Buffer settings for large uploads (prevents 413 errors)
        proxy_request_buffering off;
        client_body_buffer_size 128k;
        proxy_buffering off;
    }
    
    # Location for uploaded files (served by backend)
    location /uploads {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Allow CORS for uploaded files
        add_header Access-Control-Allow-Origin *;
        
        # Cache uploaded files
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Location for static frontend files (Vite build output)
    location / {
        # UPDATE THIS PATH to where you placed your built frontend
        root /var/www/group-chat-irl/dist;
        
        # Try to serve the requested file, then try directory, then index.html
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

